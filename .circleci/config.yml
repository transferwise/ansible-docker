---
version: 2
jobs:
  build:
    working_directory: ~/project
    docker:
      - image: circleci/python:3
    steps:
      - checkout
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install ansible ansible-lint
      - run:
          command: |
            . venv/bin/activate
            ansible-lint .

